<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>SBS Infra Maintenance History System</title>
  <meta name="description" content="visitor">
  <meta name="author" content="ryuken01">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container title">
    <div class="section header">
      <h3> SBS IT Maintenance History </h3>
    </div>
  </div>

  <div class="container">
    <h6><span id="today"></h6>
  </div>

   <div class="container">
    <!-- The above form looks like this -->
    <div class="row">
        <div class="two columns">
          <label for="name">Name</label>
          <input class="u-full-width" type="text" placeholder="이름" id="engName"></input>
        </div>          
        <div class="two columns">
          <label for="company">Company</label>
          <input class="u-full-width" type="text" placeholder="회사명" id="compNM" disabled>
        </div>
        <div class="three columns">
          <label for="startTime">Start</label>
          <input class="u-full-width" type="text" placeholder="시작시간" id="startTime">
        </div>     
        <div class="three columns">
          <label for="endTime">End</label>
          <input class="u-full-width" type="text" placeholder="종료시간" id="endTime">
        </div>
        <div class="one column">
          <label for="refresh">Refresh</label>
          <img src="/images/glyphicons-82-refresh.png" id="refreshEng">
        </div>               
    </div>
    <div class="row">
      <div class="seven columns">
        <label for="task">Task</label>
        <textarea class="u-full-width" placeholder="작업내역" id="task"></textarea>
      </div>
      <div class="three columns">
        <label for="submit">저장</label>
        <input class="button-primary u-full-width" type="button" value="Submit" id="submit">
      </div>
    </div>
  </div>

  <div class="container">  

  </div>
   <div class="container">  
      <hr>
  </div>
  <div class="container">  
    <div class="row">
        <div class="three columns">
          <input class="u-full-width" type="text" placeholder="이름,회사,작업" id="keyword">
        </div>     
        <div class="two columns">
          <input class="u-full-width" type="text" placeholder="시작일" id="search_begind">
        </div>     
        <div class="two columns">
          <input class="u-full-width" type="text" placeholder="종료일" id="search_endd">
        </div>      
        <div class="three columns">
          <input class="button-primary u-full-width" type="button" value="검색" id="search">
        </div> 
    </div>
  </div>        

  <div class="container">
    <table id="history_table" class="u-full-width">
    <thead>
        <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Start</th>
        <th>End</th>
        <th>Task</th>
        <th>Update</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>      
    </tbody>
    </table>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/js/d3.min.js"></script>
  <script src="/js/jquery-2.2.3.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/index.js"></script>  
</body>
</html>
